services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Server=db;Database=RecipeAI;User=root;Password=${MYSQL_PASSWORD};
      - OpenAI__ApiKey=${OPENAI_API_KEY}
      - OpenAI__Model=${OPENAI_MODEL:-gpt-4o}
      - OpenAI__MaxTokens=${OPENAI_MAX_TOKENS:-2000}
      - OpenAI__Temperature=${OPENAI_TEMPERATURE:-0.7}
      - OpenAI__MaxIterations=${OPENAI_MAX_ITERATIONS:-3}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - recipeai-network
    restart: unless-stopped

  db:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=RecipeAI
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - recipeai-network
    restart: unless-stopped

volumes:
  mysql-data:
    driver: local

networks:
  recipeai-network:
    driver: bridge
